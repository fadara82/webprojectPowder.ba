<html lang="en">
  <head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="../css/registration.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70.0-2014.11.23/jquery.blockUI.min.js"></script>
      </head>
      <body>
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div
                class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
              >
                <div class="card-img-left d-none d-md-flex">
                  <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">
                    Login
                  </h5>
                  <form id="loginform">
                    <label for="floatingInputEmail">Email address</label>

                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInputEmail"
                        placeholder="name@example.com"
                        name="email"
                      />
                    </div>

                    <hr />
                    <label for="floatingPassword">Password</label>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        name="password"
                      />
                    </div>

                    <div class="d-grid mb-2">
                      <button
                        class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>

                    <a
                      class="d-block text-center mt-2 small"
                      href="#registration"
                      >Don't have account? Register</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="../js/forms.js"></script>
      </body>
    </html>

    <script src="http://localhost/webprojectPowder.ba/webPowder.ba/js/utilis.js"></script>
    <script src="http://localhost/webprojectPowder.ba/webPowder.ba/js/scripts.js"></script>
  </body>
</html>
