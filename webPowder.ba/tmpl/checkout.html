<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-7/assets/css/registration-7.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70.0-2014.11.23/jquery.blockUI.min.js"></script>

  </head>
  <body>
    <!-- Registration 7 - Bootstrap Brain Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border border-light-subtle rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <div class="text-center mb-4"></div>
                      <h2 class="h4 text-center">Checkout</h2>
                      <h3 class="fs-6 fw-normal text-secondary text-center m-0">
                        Enter your details to order
                      </h3>
                    </div>
                  </div>
                </div>
                <form id="check" >
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="fName"
                          id="firstName"
                          placeholder="First Name"
                          
                        />
                        <label for="firstName" class="form-label"
                          >FirstName</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="lastName"
                          id="lastName"
                          placeholder="First Name"
                          
                        />
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="name@example.com"
                          
                        />
                        <label for="email" class="form-label">Email</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="mobilenumber"
                          id="mobilenumber"
                          value=""
                          placeholder="Mobile Number"
                          
                        />
                        <label for="mobilenumber" class="form-label"
                          >Mobile Number</label
                        >
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="city"
                          id="city"
                          placeholder="city"
                        />
                        <label for="city" class="form-label">City</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="address"
                          id="adress"
                          placeholder="address"
                          
                        />
                        <label for="adress" class="form-label">Adress</label>
                      </div>
                    </div>

                   <button
    
                   class="btn bsb-btn-xl btn-primary"
  
                   type="submit"
  
                   id="order"
  

                   >
  
                   Order

                  </button>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle" />
                    <p class="m-0 text-secondary text-center">
                      Get back to
                      <a href="#main" class="link-primary text-decoration-none"
                        >Shop</a
                      >
                      or
                      <a href="#shopingcart" class="link-primary text-decoration-none"
                        >Cart</a
                      >
                    </p>
                  </div>
                </div>
                
        </div>
      </div>
    </section>
    <script src="http://localhost/webprojectPowder.ba/webPowder.ba/js/scripts.js"></script>
  </body>
</html>
