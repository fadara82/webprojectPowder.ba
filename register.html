<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <p class="heading">Powder.ba</p>
    <div class="registrationdiv">
      <div class="rl">
        <div class="left">
          <a href="register.html">
          <button class="btnr">Registration</a></button>
        </a>
        </div>

        <div class="right">
          <a href="login.html"><button class="btnr">Login</button> </a>
        </div>
      </div>
      <form action="login.html" class="rform">
        <label for="fname"
          ><p>FIRST NAME:<br /></p>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Walter"
            class="rinput"
        /></label>
        <label for="lname"
          ><p>LAST NAME: <br /></p>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="White"
            class="rinput"
        /></label>
        <label for="email"
          ><p>EMAIL: <br /></p>
          <input
            type="text"
            name="emai"
            id="email"
            placeholder="walterwhite@gmail.com"
            class="rinput"
        /></label>
        <label for="pass"
          ><p>PASSWORD: <br /></p>
          <input
            type="text"
            name="pass"
            id="pass"
            placeholder="BreakingBad"
            class="rinput"
        /></label>
        <label for="dateandbirth"
          ><p>DATE AND BIRTH:<br /></p>
          <input
            type="date"
            name="pass"
            id="date"
            placeholder="BreakingBad"
            class="rinput"
        /></label>
          <button class="rinput br">REGISTER</button>
      </form>
      <a href="login.html">
        <p class="qr">Already have account?</p>
      </a>
    </div>
  </body>
</html>
